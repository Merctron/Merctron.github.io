<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Play" rel="stylesheet" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.1.0/showdown.min.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Personal website of Murtuza Kainan"
    />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <style type="text/css">
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      pre code {
        font-family: source-code-pro, Menlo, Monaco, Consolas, 'Courier New', monospace;
        background-color: #43464f;
        padding: .5rem .5rem .5rem .5rem;
        border-radius: .5rem;
        color: #fffaf2;
        display: block;
        word-wrap: break-word;
        box-decoration-break: clone;
        line-height: 1.25;
        overflow-x: scroll;
      }

      html, body {
          height: 100%;
          font-family: play;
          color: #191a1b;
          background-color: #fffaf2;
          line-height: 1.5;
      }

      blockquote p {
        background: #E7D6CB;
        border-left: 5px solid;
        padding: 10px;
        border-color: #2D3142;
      }

      .App li {
        font-family: helvetica;
      }

      .App {
        display: flex;
        margin-top: 2em;
        margin-left: 5em;
        margin-right: 5em;
        flex-direction: column;
      }

      .App p {
        font-family: helvetica;
      }

      .App a {
        font-family: helvetica;
      }

      .Nav {
        top: 0%;
        width: 100%;
        min-height: 2.5em;
        background-color: #191a1b;
        text-align: center;
        color: #ffe3e3;
      }

      .Nav a { margin-top: 50%; color: #ffe3e3; font-size: 1.5em; }
      .Nav a:link { margin-top: 50%; text-decoration: none; color: #ffe3e3; }
      .Nav a:visited { margin-top: 50%; text-decoration: none; color: #ffe3e3; }
      .Nav a:hover {
        margin-top: 50%;
        text-decoration: none;
        color: #fffaf2;
        font-weight: bold;
        animation-name: merctronPalette;
        animation-duration: .8s;
        animation-iteration-count: 1;
        animation-direction: alternate;
        animation-timing-function: linear;
      }
      .Nav a:active { margin-top: 50%; text-decoration: none; color: #ffe3e3; }

      @keyframes merctronPalette {
        0% {
          color: #fffaf2;
        }
        25% {
          color: #fffaf2;
        }
        50% {
          color: #006e90;
        }
        75% {
          color: #bf1363;
        }
        100% {
          color: #fffaf2;
        }
      }

    </style>
    <title>merctron.com</title>
  </head>
  <body>
    <div class="Nav">
      <a href="/blog.html">MERCTRON</a>
    </div>
    <div class="App">
      <div id="blog">
      </div>
    </div>
  </body>

  <script type="module" type="text/javascript">
    const url = new URL(location.href);
    const searchParams = url.searchParams;
    const doc = searchParams.get("doc");
    const converter = new showdown.Converter();

    async function buildBlog() {
      const res  = await fetch(doc || "/statics/blog/blog.md");
      let blog = "# 404: I haven't written whatever you're searching for"
      if (res.status === 200) {
        blog = await res.text();
      }
      document.getElementById("blog").innerHTML += converter.makeHtml(blog);
    }

    buildBlog();
  </script>
</html>
